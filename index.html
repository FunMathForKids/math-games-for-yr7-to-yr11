<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V O I D A G O N</title>
    
    <!-- Link to Google Fonts for Orbitron, Monoton, and Silkscreen -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&amp;family=Monoton&amp;family=Silkscreen&amp;display=swap" rel="stylesheet">
    <style>
        /* Apply custom gamer font */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap');

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 4rem;
            margin-top: 50px;
            display: inline;
        }
        h2 {
            font-family: 'Silkscreen', sans-serif;
            font-size: 2rem;
            display: inline;
            margin-left: 10px; /* Closer to the title */
        }
        h2 span {
            font-size: 2rem;
            font-weight: bold;
            text-decoration: underline;
        }
        .x {
            color: green;
            text-decoration-color: green;
        }
        .y {
            color: blue;
            text-decoration-color: blue;
        }
        .z {
            color: red;
            text-decoration-color: red;
        }
        .subheading {
            font-family: 'Monoton', cursive;
            font-size: 1.5rem;
            margin-top: 20px;
        }

        /* Gallery Style */
        .gallery {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 40px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
        }
        .gallery .arrow {
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            margin: 0 20px;
            transition: background-color 0.3s;
        }
        .gallery .arrow:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }
        .gallery .title {
            font-family: 'Press Start 2P', sans-serif;
            font-size: 1.5rem;
            margin-top: 10px;
            color: #fff;
        }

        /* Description for each image */
        .description {
            font-family: 'Press Start 2P', sans-serif;
            font-size: 1rem;
            color: #fff;
            margin-top: 10px;
            font-style: italic;
        }

        /* Download Button */
        .download-button {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border: none;
            padding: 20px 50px;
            font-size: 20px;
            color: white;
            text-transform: uppercase;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s ease-in-out, text-shadow 0.3s ease-in-out;
            font-family: 'Press Start 2P', sans-serif;
            text-decoration: none;
            display: inline-block;
            animation: rainbow-glow 1.5s ease-in-out infinite alternate;
            margin-top: 10px;
        }

        /* Keyframes for rainbow glowing effect */
        @keyframes rainbow-glow {
            0% {
                box-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red;
            }
            16% {
                box-shadow: 0 0 10px orange, 0 0 20px orange, 0 0 30px orange;
            }
            32% {
                box-shadow: 0 0 10px yellow, 0 0 20px yellow, 0 0 30px yellow;
            }
            48% {
                box-shadow: 0 0 10px green, 0 0 20px green, 0 0 30px green;
            }
            64% {
                box-shadow: 0 0 10px blue, 0 0 20px blue, 0 0 30px blue;
            }
            80% {
                box-shadow: 0 0 10px indigo, 0 0 20px indigo, 0 0 30px indigo;
            }
            100% {
                box-shadow: 0 0 10px violet, 0 0 20px violet, 0 0 30px violet;
            }
        }

        /* Glowing effect on hover */
        .download-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            text-shadow: 0 0 8px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff;
        }

        /* Active state for buttons */
        .download-button:active {
            transform: scale(1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>

    <h1>V O I D A G O N</h1>
    <h2><span class="x">X</span> <span class="y">Y</span> <span class="z">Z</span></h2>
    <p class="subheading">Maps for Mathscraft (Eaglercraft).</p>

    <!-- Gallery Section -->
    <div class="gallery">
        <span class="arrow" id="prev-arrow">&#8592;</span>
        <div>
            <img id="gallery-image" src="assets/images/image1.jpg" alt="Gallery Image">
            <div class="title" id="image-title">Title 1</div>
            <div class="description" id="image-description">Description for this game.</div> <!-- New description element -->
            <a id="download-link" href="assets/downloads/game1.zip" target="_blank">
                <button class="download-button">Download</button>
            </a>
        </div>
        <span class="arrow" id="next-arrow">&#8594;</span>
    </div>

    <script>
        const images = [
            {src: 'assets/images/skyblock.png', title: 'Sky Block', description: 'Survive on a floating island and complete challenges.', downloadLink: 'assets/downloads/skyblock.zip'},
            {src: 'assets/images/bedwars.png', title: 'Bedwars', description: 'Fight to destroy other players\' beds and be the last one standing.', downloadLink: 'assets/downloads/bedwars.zip'},
            {src: 'assets/images/dropper.jpg', title: 'Dropper', description: 'A fast-paced map game where players navigate through a series of increasingly difficult, vertical obstacle courses to land safely in a small pool of water at the bottom.', downloadLink: 'assets/downloads/dropper.zip'},
            {src: 'assets/images/parkour.jpg', title: 'Parkour', description: 'A parkour course named "Pressure Parkour". It goes vertical.', downloadLink: 'assets/downloads/parkour.zip'},
			{src: 'assets/images/SG.webp', title: 'Hunger Games', description: 'A competitive multiplayer survival game where players fight to be the last one standing in an arena, scavenging for resources and battling opponents until only one survives.', downloadLink: 'assets/downloads/SG.zip'},
			{src: 'assets/images/BB.webp', title: 'Build Battle', description: 'A competitive multiplayer buildimg game where players try to make the best build.', downloadLink: 'assets/downloads/BB.zip'},
        ];
        
        let currentIndex = 0;

        const prevArrow = document.getElementById('prev-arrow');
        const nextArrow = document.getElementById('next-arrow');
        const galleryImage = document.getElementById('gallery-image');
        const imageTitle = document.getElementById('image-title');
        const imageDescription = document.getElementById('image-description'); // Added reference to description
        const downloadLink = document.getElementById('download-link');

        function updateGallery() {
            galleryImage.src = images[currentIndex].src;
            imageTitle.textContent = images[currentIndex].title;
            imageDescription.textContent = images[currentIndex].description; // Update description
            downloadLink.href = images[currentIndex].downloadLink;
        }

        prevArrow.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateGallery();
        });

        nextArrow.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            updateGallery();
        });

        // Initial Gallery Setup
        updateGallery();
    </script>

</body>
</html>
